<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="Validation.js"></script>

    <title></title>
</head>
<body>
    <form method="post">
        <div class="container" style="margin-left:350px; margin-top:100px; box-shadow:2px 2px 10px #00ff90;width:800px;padding:70px ">
            <h2 style="margin-top: 1%;padding-left:180px;color:darkcyan"><b>Registeration Form</b></h2><br />
            <div class="row">
                <div class="col-md-3" style="text-align:left">
                    <label class="required">Userid</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="userid" class="form-control" onkeyup="return CheckUserid()" /><br />
                </div>
                <div class="col-md-3" id="useridError"></div>
            </div>
            <div class="row">
                <div class="col-md-3" style="text-align:left">
                    <label class="required">Password</label>
                </div>
                <div class="col-md-6">
                    <input type="password" id="paswrd" class="form-control" onkeyup="return CheckPassword()" /><br />
                </div>
                <div class="col-md-3" id="passwordError"></div>
            </div>
            <div class="row">
                <div class="col-md-3" style="text-align:left">
                    <label class="required">Name</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="name" class="form-control" onkeyup="return CheckName()" /><br />
                </div>
                <div class="col-md-3" id="nameError"></div>
            </div>

            <div class="row">
                <div class="col-md-3" style="text-align:left">
                    <label class="required">Address</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="address" class="form-control" onkeyup="return CheckAddress()" /><br />
                </div>
                <div class="col-md-3" id="addressError"></div>
            </div>

            <div class="row">
                <div class="col-md-3" style="text-align:left">
                    <label class="required">Country</label>
                </div>
                <div class="col-md-6">
                    <select id="country" class="form-control" onkeyup="return CheckCountry()" onchange="return CheckCountry()">
                        <option value="0">--Select--</option>
                        <option value="1">China</option>
                        <option value="2">Us</option>
                        <option value="3">India</option>
                        <option value="4">Japan</option>
                        <option value="5">Canada</option>
                    </select><br />
                </div>
                <div class="col-md-3" id="countryError"></div>
            </div>

            <div class="row">
                <div class="col-md-3" style="text-align:left">
                    <label class="required">Zip Code</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="zipcode" class="form-control" onkeyup="return CheckZipcode()" /><br />
                </div>
                <div class="col-md-3" id="zipcodeError"></div>
            </div>

            <div class="row">
                <div class="col-md-3" style="text-align:left">
                    <label class="required">Email</label>
                </div>
                <div class="col-md-6">
                    <input type="email" id="email" class="form-control" onkeyup="return CheckEmail()" /><br />
                </div>
                <div class="col-md-3" id="emailError"></div>
            </div>

            <div class="row">
                <div class="col-md-3" style="text-align:left">
                    <label class="required">Sex</label>
                </div>
                <div class="col-md-6">
                    <input id="male" type="radio" name="gender" value="1" onclick="return CheckGender()" />Male
                    <input id="female" type="radio" name="gender" value="2" onclick="return CheckGender()" />Female

                </div>
                <div class="col-md-3" id="genderError"></div>

            </div>

            <div class="row">
                <div class="col-md-3" style="text-align:left">
                    <br /><label>Language</label>
                </div>
                <div class="col-md-6">
                    <br /><input id="language1" type="checkbox" />English<input id="language2" type="checkbox" />Malayalam<br />
                </div>
            </div>

            <div class="row">
                <div class="col-md-3" style="text-align:left">
                    <br /><label>About</label>
                </div>
                <div class="col-md-6">
                    <br /><textarea id="TextArea1" rows="4" cols="40"></textarea><br />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="text-align:center">
                    <button type="submit" onclick="return Validate()">submit</button>
                </div>
            </div>
        </div>
    </form>
    <style>
        .required::after {
            content: "*";
            color: red;
            margin-left: 2px;
        }
    </style>
</body>

</html>
